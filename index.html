<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="/calculator/styles.css" />
  </head>

  <body>
    <div class="calculator-container">
      <div class="calculator">
        <input type="text" id="display" readonly />

        <button class="clear-button">CE</button>
        <button class="clear-button">C</button>
        <button>%</button>
        <button>/</button>
        
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button>=</button>
    </div>
    </div>
    <script src="/calculator/script.js"></script>
  </body>
</html>
